<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Drink Water</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <div class="wrapper">
      <h2>drink water</h2>
      <h4>goal: 2 liters</h4>
      <div class="water-storage">
        <div class="water-quantity">
          <div class="water-to-fill">
            <span class="water-amount">2</span>
            <span class="water-unit">l</span>
          </div>
          <span>remained</span>
        </div>
        <div class="water-filled">
          <span class="water-percentage">0</span>
        </div>
      </div>
      <p>select how many glasses of water that you have drank</p>
      <div class="water-bottle">
        <div class="bottle" data-quantity="12.5" data-num="0.25">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="25" data-num="0.5">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="37.5" data-num="0.75">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="50" data-num="1">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="62.5" data-num="1.25">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="75" data-num="1.5">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="87.5" data-num="1.75">
          <span>250</span>
          <span>ml</span>
        </div>
        <div class="bottle" data-quantity="100" data-num="2">
          <span>250</span>
          <span>ml</span>
        </div>
      </div>
    </div>
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
